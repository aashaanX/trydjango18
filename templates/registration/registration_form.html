{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
<div class="row">
  <div class="col-sm-offset-3">
    <h1>Register Now</h1>
  </div>
</div>
</div>
<div class = 'col-sm-6 col-sm-offset-3'>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input type="submit" class="btn btn-primary col-sm-offset-5" value="{% trans 'Submit' %}" />
</form>
</div>
{% endblock %}
